<!DOCTYPE HTML>
{% load static %}
<head>
		<link rel="shortcut icon" href="{% static 'Icons/SVG/favicon.svg' %}" type="image/svg+xml">
		<link rel="icon" type="image/png" href="{% static 'Icons/1x/logo10.png' %}">
		<link rel="mask-icon" href="{% static 'Icons/SVG/icon.svg' %}" color="#4285F4">
		<link rel="icon" type="image/svg+xml" href="{% static 'Icons/SVG/favicon.svg' %}">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="{% static 'MDB-Free_4.8.5/css/bootstrap.min.css' %}">
		<!-- Material Design Bootstrap -->
		<link rel="stylesheet" href="{% static 'MDB-Free_4.8.5/css/mdb.min.css' %}">
		<!-- Your custom styles (optional) -->
		<link href="{% static 'MDB-Free_4.8.5/css/style.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="/static/MDB-Free_4.8.5/css/addons/datatables.min.css">
		<link rel="stylesheet" href="{% static 'bases/login.css' %}">
  <title>Авторизация</title>
</head>
<body>
{% if error_message %}<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>Error!: </strong>{{ error_message }}<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button></div>{% endif %}		{% block content %}{% endblock %}
<form action="{% url 'logins' %}" method="post">
	<div class="wrapper fadeInDown">
		<div id="formContent">
			<div class="fadeIn first">
			    <div class="card text-left">
			        <div class="card-body">	    
					            <div class="text-center cyan-text">
					                <h3><i class="fas fa-lock cyan-text"></i> Login:</h3><hr>
					            </div>
			            <div class="md-form">
			                <i class="fas fa-user prefix grey-text"></i>
			                <input type="text" id="cyanForm-email" class="form-control" name="username">
			                <label for="cyanForm-email">Your login</label>
			            </div>
			            <div class="md-form">
			                <i class="fas fa-lock prefix grey-text"></i>
			                <input type="password" id="cyanForm-pass" class="form-control" name="password">
			                <label for="cyanForm-pass">Your password</label>
			            </div>
			            <div class="text-center">
			                <button class="btn btn-info waves-effect waves-light" name="login">Login</button>
			            </div>
					    <!--  <div id="formFooter">
					      <a class="underlineHover" href="#">Forgot Password?</a>
					    </div> -->
				    </div>
		    	</div>
			</div>
		</div>
	</div>
</form>
	
		<script src="{% static 'MDB-Free_4.8.5/js/jquery-3.4.1.min.js' %}"></script>
		<script src="{% static 'MDB-Free_4.8.5/js/popper.min.js' %}"></script>
		<script src="{% static 'MDB-Free_4.8.5/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'MDB-Free_4.8.5/js/mdb.min.js' %}"></script> 	
</body>
